<body class="page where-will-the-streetcar-go" style='height: 100%;'>
	<div id="header-container" class="container-fluid">
		<div class="row-fluid">
			<!-- header -->
			<header id="header" class="clear" role="banner">

				<div id="header-inner" class="row-fluid">
					<div class="span6">
						<div class="logo">
							<a href="http://streetcar.atlantaga.gov">
								<img src="http://streetcar.atlantaga.gov/wp-content/themes/streetcar/img/logo.png" alt="Logo" class="logo-img">
							</a>
						</div>
					</div>

					<div class="span6">
						<div class="clearfix">
							<div class="social-buttons-list clearfix">
								<span class='st_facebook' displayText=''></span><span class='st_twitter' displayText=''></span><span class='st_googleplus' displayText=''></span><span class='st_linkedin' displayText=''></span><span class='st_sharethis' displayText=''></span><span class='st_email' displayText=''></span>
							</div>
						</div>

						<nav id="top-nav">
							<ul id="menu-top-navigation" class="menu menu-inline"><li id="menu-item-26" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-26"><a href="http://streetcar.atlantaga.gov/construction-updates/" >Construction Updates</a></li>
								<li id="menu-item-755" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-755"><a href="http://streetcar.atlantaga.gov/faqs/" >FAQs</a></li>
								<li id="menu-item-25" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-25"><a href="http://streetcar.atlantaga.gov/about/" >About</a></li>
								<li id="menu-item-24" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-24"><a href="http://streetcar.atlantaga.gov/events/" >Events</a></li>
								<li id="menu-item-22" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-22"><a href="http://streetcar.atlantaga.gov/news-press/" >News &#038; Press</a></li>
								<li id="menu-item-21" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-21"><a href="http://streetcar.atlantaga.gov/contact/" >Contact</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</header>
		</div>
	</div>

	<div id="main-container" class="container-fluid clearfix" style='height:100%;'>
		<div id="main" class="row-fluid" style='height: 100%;'>
			<!-- section -->
			<section role="main" style='height: 100%'>
				<!-- article -->
				<article id="post-" class="" style='height: 80%;'>
					<div style="margin: 15px 15px 20px 15px;font-size: 120%">
						Explore the data present in a 1/4 mile buffer around each streetcar
						stop.
					</div>
					<div class='row' style='margin-left: 5px; height:100%;'>
						<div id="menu-accordion" style='height: 70%;' class='col-xs-3'>
							<div style='overflow-y: auto;'>
							<!-- ko foreach: layerList().Layers.Analysis -->
								<h3 class='accordion-category' data-bind='text: $data["@attributes"].name'> </h3>
								<div class='inner'>
									<ul data-bind='foreach: $data.layer'>
										<li data-bind='text: $data["#text"], click: loadURL_UI, style { color: ($data["@attributes"].url == "")? "red" : "black" }'></li>
									</ul>

									<!-- ko foreach: $data.Analysis -->
										<div data-bind='text: $data["@attributes"].name'> </div>
										<ul data-bind='foreach: $data.layer'>
											<li data-bind='text: $data["#text"], click: loadURL_UI'></li>
										</ul>
									<!-- /ko -->
								</div>
							<!-- /ko -->
							</div>
							<div style='height: 40%; overflow: auto;' id='legend'
								data-bind='attr: {title : currLayerTitle() }'>
								<!-- h3 data-bind='text: "Legend - "+currLayerTitle()'></h3 -->
								<!-- ko if: currLayerLegend() != null -->
									<div data-bind="foreach: currLayerLegend().legend" style='font-size: 10pt; padding: .5em;'>
										<div>
											<img data-bind="attr: { src: 'data:'+contentType+';base64,'+imageData } "/> 
											<span data-bind="text: label"></span>
										</div>
									</div>
								<!-- /ko -->
							</div>
						</div>				
						<div class='col-xs-7' style='width: 66.585%; height: 90%;'>
							<div id="map" style='padding-bottom: 10px;'></div>
							
							<div id="featureTable" style='height: 15em; overflow: auto;'>
								<!-- ko if: currentLayer() != null -->
								<table>
									<thead>
										<tr>
											<!-- ko foreach: headings() -->
												<th style='white-space: nowrap;'><div data-bind='text: $data'> </div> </th>
											<!-- /ko -->
										</tr>
									</thead>
									<tbody>
										<!-- ko foreach: { data: currentLayer().features, as: 'currFeature'} -->
										<tr data-bind='click: zoomToFeature'>
											<!-- ko foreach: { data: headings(), as: 'attrib'} -->
												<td style='white-space: nowrap;'><div data-bind='text: (currFeature.attributes[ attrib ])'> </div> </td>
											<!-- /ko -->
										</tr>
										<!-- /ko -->
									</tbody>
								</table>
								<!-- /ko -->
							</div>
						</div>
					</div>
				</article>
				<!-- /article -->
			</section>
			<!-- /section -->	
		</div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<footer id="footer" class="span12" role="contentinfo">
				<div class="row-fluid">
					<div class="span7">
						<p class="copyright">
							&copy; 2014 Copyright Atlanta Streetcar All Rights Reserved. \\ <a href="http://streetcar.atlantaga.gov/site-map/">Site Map</a> \\ <a href="http://streetcar.atlantaga.gov/legalprivacy/">Legal/Privacy</a>
						</p>
					</div>
					<div class="span5">
						<img src="http://streetcar.atlantaga.gov/wp-content/themes/streetcar/img/footer-logos.png" alt="footer-logos" width="540" height="116" />
					</div>
				</div>
			</footer>
			<!-- /footer -->
		</div>
	</div>

	<script type="text/template" id="accordion-item-template">
        <h2 class="accordion-title clearfix" data-group="group">
			<input class="group-control" type="checkbox" value="group" {{#visible}}checked{{/visible}}>
			<span class="group-name">Employment</span>
        </h2>
        <div class="accordion-panel">
			<div id="visualization"></div>
        </div>
    </script>

    <script type="text/template" id="info-template">
		<div class="marker-content">
            <h4 class="marker-title">
                <a href="{{{website}}}" title="{{{name}}}" target="_blank">{{{name}}}</a>
            </h4>
            <div class="marker-excerpt">
                {{#description}}
					<p class="location-description">{{{description}}}</p>
                {{/description}}
                {{#address}}
                    <p class="location-address">{{{address}}}</p>
                {{/address}}
                {{#phone_number}}
                    <p class="location-phone">{{{phone_number}}}</p>
                {{/phone_number}}
                {{#website}}
                    <p class="location-website">
                        <a href="{{{website}}}" title="{{{name}}}" target="_blank">{{{website}}}</a>
                    </p>
                {{/website}}
            </div>
        </div>
	</script>
